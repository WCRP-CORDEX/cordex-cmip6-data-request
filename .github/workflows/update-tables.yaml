name: update cmor tables

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Update CV'

  push:
    paths:
      - 'tables/*.csv'
    branches:
      - main


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update_cv:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: checkout cordex-cv
      uses: actions/checkout@v3

    - name: checkout cordex cmor tables
      uses: actions/checkout@v3
      with:
        repository: WCRP-CORDEX/cordex-cmip6-cmor-tables
        path: tables
        token: ${{ secrets.TABLE_ACCESS_TOKEN }}

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ci/requirements.txt
        pip install pre-commit

    - name: Update controlled vocabulary
      run: |
        python scripts/create-tables.py
        mv *.json tables/Tables

    - name: Check if there are any changes
      id: verify_diff
      run: |
        cd tables
        git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and push
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        cd tables
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        (pre-commit run --all-files) || true
        git commit Tables/*.json -m "automated cmor table update"
        git status
        git push
